spring.application.name=Memory
spring.datasource.url=${DB_CONNECTION_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE}

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always

CACHE_PASSWORD=${CACHE_PASSWORD}
CACHE_PORT=${CACHE_PORT}
CACHE_HOST=${CACHE_HOST}
CACHE_TTL=${CACHE_TTL}
AUTH_SECRET=${AUTH_SECRET}
server.port=${SERVER_PORT}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
jwt.secret.key=${JWT_SECRET_KEY}
jwt.access.token.expiration.time=${JWT_ACCESS_TOKEN_EXPIRATION}
jwt.refresh.token.expiration.time=${JWT_REFRESH_TOKEN_EXPIRATION}
api.url=${API_URL}
scheduler.rate=${SCHEDULER_RATE}
goldbroker.CurrentMetalData.api=${GOLDBROKER_CURRENT_API}
goldbroker.TodayMetalData.api=${GOLDBROKER_TODAY_API}
spring.redis.host=${SPRING_REDIS_HOST}
spring.redis.port=${SPRING_REDIS_PORT}
spring.cache.type=redis
aws.region=${AwsRegion}
